# Enable OLED (comment out if no OLED or if causing issues)
# CONFIG_ZMK_DISPLAY=y

# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Bluetooth settings
CONFIG_BT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debounce settings for backspace fix
CONFIG_ZMK_KEYBOARD_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KEYBOARD_DEBOUNCE_RELEASE_MS=10

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Knic Corne"
